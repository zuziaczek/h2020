        <section class="contact-form">
            <div class="mniejsze">
                <div class="row">
                <h2>Dodaj swoją ofertę!</h2>
                </div>

                <div class="row">
                    <form method="post" action="#" class="contact-form">
                        <div class="row">
                            <div class="col span-1-of-3">
                                <label for="name">Wpisz tytuł zajęć</label>
                            </div>
                            <div class="col span-2-of-3">
                                <input type="text" name="name" id="name" placeholder="Tytuł zajęć" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col span-1-of-3">
                                <label for="wiek">Dla dzieci w jakim wieku?</label>
                            </div>
                            <div class="daj-wiek">
                                <div class="col span-1-of-10">
                                    <input type="number" name="wiek" id="wiek"  min="1" max="18" required>               
                                </div>                             
                                <div class="col span-1-of-10">
                                    <label for="email"> do </label>              
                                </div>                            
                                <div class="col span-1-of-10">
                                    <input type="number" name="wiek" id="wiek"  min="1" max="18" required>                     </div>           
                            </div>
                        </div>                        
                        <div class="row">
                            <div class="col span-1-of-3">
                                <label for="email">Ile będą trwały zajęcia?</label>
                            </div>
                            <div class="col span-2-of-3">
                                <input type="email" name="czas" id="czas" placeholder="Czas trwania zajęć" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col span-1-of-3">
                                <label for="find-us">Kategoria usługi</label>
                            </div>
                            <div class="col span-2-of-3">
                                <select name="find-us" id="find-us">
                                    <option value="friends">Sztuka</option>
                                    <option value="search-engine" selected>Gotowanie</option>
                                    <option value="ad">Korepetycje</option>
                                    <option value="other">Inne</option>

                                </select>
                            </div>    
                        </div>

                        <div class="row">
                            <div class="col span-1-of-3">
                                <label for="txt-ar">Opisz swoje zajęcia</label>
                            </div>
                            <div class="col span-2-of-3">
                                <textarea name="message" placeholder="Przedstaw zainteresowanym swoją ofertę!" id="txt-ar"></textarea> 
                            </div>
                        </div>                       
                        <div class="row">
                            <div class="col span-1-of-3">
                                <label for="txt-ar">Co będzie potrzebne dzieciom w czasie zajęć?</label>
                            </div>
                            <div class="col span-2-of-3">
                                <textarea name="message" placeholder="Wypisz potrzebne akcesoria!" id="txt-ar"></textarea> 
                            </div>
                        </div>                        
                        <div class="row">
                            <div class="col span-1-of-3">
                                <label for="txt-ar">Przedstaw się dzieciom i rodzicom</label>
                            </div>
                            <div class="col span-2-of-3">
                                <textarea name="message" placeholder="Napisz parę słów o sobie!" id="txt-ar"></textarea> 
                            </div>
                        </div>
                        <div class="row">
                            <div class="col span-1-of-3">
                                <label for="img">Dodaj zdjęcia:</label>
                            </div>

                            <div class="col span-2-of-3">
                                <input class="dodaj-foto" type="file" id="img" name="img" accept="image/*">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col span-1-of-3">
                                <label for="news">Akceptuję regulamin</label>
                            </div>
                            <div class="col span-2-of-3">
                                <input type="checkbox" name="reg" id="reg" checked required> Tak
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col span-1-of-3">
                                <label for="name">Imię i nazwisko</label>
                            </div>
                            <div class="col span-2-of-3">
                                <input type="text" name="name" id="name" placeholder="Twoje imię i nazwisko" required>
                            </div>
                        </div>                        
                        <div class="row">
                            <div class="col span-1-of-3">
                                <label for="name">Numer telefonu</label>
                            </div>
                            <div class="col span-2-of-3">
                                <input type="text" name="tel" id="tel" placeholder="Podaj numer telefonu" required>
                            </div>
                        </div>                        
                        <div class="row">
                            <div class="col span-1-of-3">
                                <label for="name">Email</label>
                            </div>
                            <div class="col span-2-of-3">
                                <input type="text" name="email" id="email" placeholder="Podaj adres email" required>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col span-1-of-3">
                                <label>&nbsp;</label>
                            </div>
                            <div class="col span-2-of-3">
                                <input type="submit" value="Prześlij swoją ofertę!"> 
                            </div>
                        </div> 
                        
                    </form>
